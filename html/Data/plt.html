<!DOCTYPE HTML>
<html>
 <head>
    <script type="text/javascript">
       window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer", {

            title:{
text: "Poll Result"                   },
		axisX:{
			title: "Movie Title",
			interval: 1
		},
		axisY:{
                        title: "# Votes "
                },
            data: [//array of dataSeries              
                     { //dataSeries object

                        /*** Change type "column" to "bar", "area", "line" or "pie"***/
                        type: "bar",
                        dataPoints: [
{ label: "Adam",   y:45},
{ label: "Bob",   y:13},
{ label: "Primo1",   y:2},
{ label: "Primo",   y:1},
{ label: "Kaneko",   y:9}                           ]
                      }
                    ]
           });

            chart.render();
          }
  </script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
 </head>
 <body>
    <div id="chartContainer" style="height: 380px; width: 85%;">
       </div>
 </body>
</html>
